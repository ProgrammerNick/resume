  <style>
    html, body {
      overflow: scroll;
      margin: 0;
      height: 100%;
      width: 100%;
      position: relative;
    }
    
    body {
      font-family: "Trebuchet MS", Helvetica, sans-serif;
      background-color: #EBDB38;
      /* background-color: #fff4e4;  */
      /* font-family: Georgia, serif; */
      display: flex;
      justify-content: center;

      overflow: hidden;
    }
    
    .debug {
      border: 1px solid red;
    }

    .stylish-background {
      z-index: -100;
      position: absolute;
      height: 100vh;
      width: 100vw;

      /* border: 1px solid #4e4e4e; */
      /* background-color: white; */ 
      /* background-image: radial-gradient(#F8FAB8 10%, #ea6227 75%); */
      /* background-image: radial-gradient(#000000 10%, #272343 50%); */
      /* background-image: radial-gradient(#f8faB8 10%, #fe346e 75%); */
      /* background-image: radial-gradient(#f8faB8 10%, #00a8cc 75%); */
      /* background-image: radial-gradient(#f8faB8 10%, #21bf73 75%); */
    }

    .stylish-background > svg {
      height: 100%; 
      width: 100%;
      background-repeat: repeat;
    }

    .body-wrapper {
      /** Positioning */
      min-width: 65%;
      margin-top: 21px;
      position: absolute;
      /** Children */
      align-items: center; 


      border-top: 10px solid white;
      border-left: 10px solid white;
      top: 170px;
      background-color: #EBDB38;
      padding-bottom: 600px;
    }

    .contact-info {
      position: absolute; 
      margin-top: 66px; 
      margin-left: 200px; 
      width: 66%;
    }

    .contact-item {
      background-color: #1D2448;
      padding: 12px;
      border-radius: 180px;
    }

    .content-wrapper {
      background-color: #1D2448;
      color: white;
    }

    .about-site-wrapper {
      width: 30%;
      position: absolute;
      left: 200px;
      top: 250px;
    }

    .circle {
      border-radius: 50%;
      padding: 0.5em;
    }

    .circle-content {
      overflow: visible;
      height: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 22%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .circle::after {
      content: '';
      display: block;
      height: 0;
      width: 100%;
      padding-bottom: 100%;
    }

    .experience-wrapper {
      margin: 20px 0 20px 0;
      align-items: stretch;
    }

    .flex-column {
      display: flex;
      flex-direction: column;
    }

    .flex-row {
      display: flex;
      flex-direction: row;
      justify-content: space-between;   
    }

    .experience-item {
      /** Colors and effects */
      color: white;
      box-shadow: blueviolet 7px 7px;
      background-color: #272343;
      /** Shape and size */
      border-radius: 5px;
      max-width: 30%;
      padding: 10px 5px 10px 5px;
    }

    .profficiency-wrapper {
      /** Children */
      align-items: center;
      /** Shape and size */
      margin: 20px 0 20px 0;
      border-radius: 10px;
      padding: 10px 5px 10px 5px;
      /** Colors and effects */
      background-color: white;
      box-shadow: blueviolet 7px 7px;
      border: 2px solid darkslateblue;
    }

    .profficiency-education {
      min-width: 25%;
      padding: 25px;
    }

    .profficiency-skills {
      display: flex;
      flex-grow: 1;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .skills {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      margin: 0 10px 0 10px;
    }

    .skill-list {
      max-width: 27%;
    }

    .references {
      margin: 50px;
    }

    .icons {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .profficiency-heading {
      display: flex;
      align-items: center;
    }

    .vertical-divider {
      border: 1px solid lightgray;
    }

    .vertical-divider-profile {
      margin: 10px 50px 10px 50px;
      height: 500px;
    }

    .vertical-divider-profficiency {
      margin: 10px 30px 10px 10px;
      height: 300px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    h2 {
      display: block;
      margin-bottom: 5px;
    } 

    p, h3 {
      margin: 10px;
    }

    .experience-item > h3 {
      padding-bottom: 10px;
      margin-bottom: 5px;
      border-bottom: 1px solid white;;
    }

    a {
      color: #3e64ff;
    }

    img {
      /** Shape and size */
      border-radius: 10px;
      max-width: 540px;
      max-height: 540px;
      width: 100%;
      /** Effects */
      object-fit: cover;
      z-index: 1;
    }

    .do-not-use {
      /* display: none; */
      width: 100%;
      position: absolute;
      text-align: center;
      padding: 15px;
      background-color: red;
      color: white;
      font-weight: bold;
    }

    .skill-list > ul {
      list-style-type: circle;
      padding: 0 0 0 20px;
    }

    .skill-list > ul > li {
      margin: 2px 0 2px 0;
    }

    @media screen and (min-width: 2000px) {
      .body-wrapper {
        max-width: 66%;
      }
    }

    @media screen and (min-width: 1000px) {
      .hero-tile {
        flex-direction: row;
        flex-wrap: wrap;   
      }
    }

    @media screen and (max-width: 1500px) {
      .vertical-divider {
        display: none;
      }

      img {
        width: 45%;
      }
    }

    @media screen and (max-width: 1200px) {
      .profile-wrapper {
        margin-top: 100px;
      }

      .body-wrapper {
        /* margin: 25px; */
        font-size: 20px;
      }
    }

    @media screen and (max-width: 1000px) {
      .profile-wrapper {
        margin-top: initial;
      }
      
      .hero-tile,
      .experience-wrapper,
      .profficiency-wrapper {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 150px;
      }

      .skills {
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
      }

      img, 
      .experience-item,
      .contact-info,
      .profficiency-wrapper,
      .profficiency-skills,
      .skills {
        min-width: 100%;
        max-width: 100%;
        margin: 18px;
        flex-grow: 1;
      }

      .skill-list {
        max-width: 75%;
        margin-left: 15px;
      }
    }

  </style>
